	<head>

		<script>
		/*

			function rgbToHsl(r, g, b, toFixedDecision){
			    r /= 255, g /= 255, b /= 255;
			    var max = Math.max(r, g, b), min = Math.min(r, g, b);
			    var h, s, l = (max + min) / 2;

			    if(max == min){
			        h = s = 0; // achromatic
			    }else{
			        var d = max - min;
			        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
			        switch(max){
			            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
			            case g: h = (b - r) / d + 2; break;
			            case b: h = (r - g) / d + 4; break;
			        }
			        h /= 6;
			    }

			    return [h.toFixed(toFixedDecision), s.toFixed(toFixedDecision), l.toFixed(toFixedDecision)];
			}

			function rgbToHsv(r, g, b, toFixedDecision){
			    r = r/255, g = g/255, b = b/255;
			    var max = Math.max(r, g, b), min = Math.min(r, g, b);
			    var h, s, v = max;

			    var d = max - min;
			    s = max == 0 ? 0 : d / max;

			    if(max == min){
			        h = 0; // achromatic
			    }else{
			        switch(max){
			            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
			            case g: h = (b - r) / d + 2; break;
			            case b: h = (r - g) / d + 4; break;
			        }
			        h /= 6;
			    }

			    return [h.toFixed(toFixedDecision), s.toFixed(toFixedDecision), v.toFixed(toFixedDecision)];
			}

			function addColor(R, G, B ){
				var rgbString = "rgb("+R+"," + G + "," + B + ")";
				var toFixedDecision = 3;
				var hslString = "hsl(" +  rgbToHsl(R, G, B, toFixedDecision).join(",") + ")";
				var hsvString = "hsv(" +  rgbToHsv(R, G, B, toFixedDecision).join(",") + ")";
				var addHTML = "<div class='myRect' style='background-color:"+ rgbString + "'> " 
					+ rgbString + "</br>" 
					+ hslString + "</br>"
					+ hsvString 
					+  "</div> ";
				console.log(addHTML);

				$('body').append(addHTML);
			}
		</script>	
	</head>
